AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  stelios-ifttt-service

  Sample SAM Template for stelios-ifttt-service
#TODO: add authorisers for custom api key header
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-controlling-access-to-apis-lambda-authorizer.html

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: python3.8
    Timeout: 3
    Environment:
        Variables: # these will be important later
            DYNAMO_TABLE: !Ref TriggersTable
            API_KEY: !Ref ApiKey
            #DB_ENDPOINT: http://dynamodb.us-east-1.amazonaws.com
            #REGION_NAME: us-east-1

Parameters:
  ApiKey: 
    #todo this should come from secrets manager?
    Type: String
    Default: dummy-api-key

Resources:
  TriggersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions: 
        - AttributeName: PK
          AttributeType: S
      KeySchema: 
        - AttributeName: PK
          KeyType: HASH
      ProvisionedThroughput: 
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES #NEW_IMAGE | OLD_IMAGE | NEW_AND_OLD_IMAGES | KEYS_ONLY  
      TableName: !Sub "${AWS::StackName}-Stelios-EpicPriceAlert"
  StatusFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: status/
      Handler: app.lambda_handler
      Events:
        status:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /ifttt/v1/status
            Method: get
  TestSetupFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: test_setup/
      Handler: app.lambda_handler
      Events:
        status:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /ifttt/v1/test/setup
            Method: post
  TriggerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: instrument_price/
      Handler: app.lambda_handler
      #TODO: make this more specific Policies: AmazonDynamoDBFullAccess # default IAM policy that allows the lambda to read and write to our soon to be defined Dynamo instance
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              !Ref TriggersTable
        - AWSXrayWriteOnlyAccess
      Tracing: Active
      Layers:
        - !Ref libs
      Environment:
        Variables:
          DO_NOT_RESEND: false #true|false if true will not resend something twice
      Events:
        poll:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /ifttt/v1/triggers/instrument_price
            Method: post
        delete:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /ifttt/v1/triggers/instrument_price/trigger_identity/{trigger_id}
            Method: delete
  RealTimeAlerterFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: realtime_alerter/
      Handler: app.lambda_handler
      Policies: AWSLambdaDynamoDBExecutionRole
      Tracing: Active
      Layers:
        - !Ref libs
      Events:
        Stream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt TriggersTable.StreamArn
            BatchSize: 100
            MaximumBatchingWindowInSeconds: 1
            BisectBatchOnFunctionError: true
            MaximumRetryAttempts: 10
            MaximumRecordAgeInSeconds: 600
            StartingPosition: TRIM_HORIZON #TRIM_HORIZON | LATEST
  libs:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: ifft-python-lib
      Description: Dependencies for the app.
      ContentUri: package/.
      CompatibleRuntimes:
        - python3.8
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  Api:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
